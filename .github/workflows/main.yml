name: Deploy on main branch merge
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t risinghhoenix1979/todo-with-react-scss-vite .
      - name: Publish image to docker hub
        run: docker push risinghhoenix1979/todo-with-react-scss-vite:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull image from docker hub
        run: docker pull risinghhoenix1979/todo-with-react-scss-vite:latest
      - name: Delete Old Container
        run: docker rm -r reactContainer
      - name: Run docker container
        run: docker run -d -p 3000:80 --name reactContainer risinghhoenix1979/todo-with-react-scss-vite
